NUM_GPUS: 8
DATALOADER:
  BATCH_SIZE: 32
  NUM_WORKERS: 24
LOSS:
  LOSS_FUN: FocalLoss
  logits: False
MODEL:
  MODEL_NAME: MesoInception4
  NUM_CLASSES: 2
OPTIMIZER:
  OPTIMIZER_METHOD: sgd
  BASE_LR: 0.001
  EPS: 0.00000001
  MOMENTUM: 0.9
DATASET:
  IMG_SIZE: 256
  TRAIN_AUGMENTATIONS:
    OneOf:
      ColorJitter:
      RandomBrightnessContrast:
      HueSaturationValue:
      CLAHE:
      RandomGamma:
      Sharpen:
    GaussNoise:
    ImageCompression: [65, 80]
    RandomResizedCrop: [256, 256, [0.8, 1], [0.75, 1.33]]
    Normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]