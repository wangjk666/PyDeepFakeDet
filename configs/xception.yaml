OUTPUT_AND_PATH: '/mnt/data/liyihui/face_data/DFDet/Output/xception.txt'
NUM_GPUS: 1
DATASET:
  ROOT_DIR: /mnt/data/liyihui/face_data/DFDet/
  TRAIN_INFO_TXT: /mnt/data/liyihui/face_data/DFDet/dataset_list/train_list.txt
  VAL_INFO_TXT: /mnt/data/liyihui/face_data/DFDet/dataset_list/val_list.txt
