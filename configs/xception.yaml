  BASE_LR: 0.0002
  ADAM_BETAS: [0.9, 0.999]
  EPS: 0.00000001
  WEIGHT_DECAY: 0.000001
SCHEDULER:
  SCHEDULER_TYPE: step
  DECAY_EPOCHS: 5
  DECAY_RATE: 0.5
TEST:
  ENABLE: True
  TEST_CHECKPOINT_PATH: '/mnt/data/liyihui/face_data/DFDet/model/Xception_FFDF_c23.pyth'